[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unimemory"
version = "1.0.2"
description = "UniMemory SDK - The memory layer for your AI apps."
readme = "README.md"
license = "MIT"
authors = [
    {name = "UniMemory", email = "hello@unimemory.ai"}
]
keywords = ["memory", "ai", "embeddings", "search", "vector", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://unimemory.ai"
Repository = "https://github.com/shreyasgurav/UniMemory"

[tool.setuptools.packages.find]
where = ["src"]

